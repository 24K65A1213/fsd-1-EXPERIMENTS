<!DOCTYPE html>
<html>
<head>
<title>Color References in CSS</title>

<style>
/* Color by Name */
.color1 { color: red; }

/* Color by Hex Code */
.color2 { color: #00ff00; }

/* Color by RGB */
.color3 { color: rgb(0, 0, 255); }

/* Color by RGBA */
.color4 { color: rgba(255, 165, 0, 0.7); }

/* Color by HSL */
.color5 { color: hsl(300, 100%, 50%); }

/* Color by HSLA */
.color6 { color: hsla(180, 100%, 25%, 0.8); }

</style>
</head>
<body>

<h2 class="color1">This text uses Color Name (red)</h2>
<h2 class="color2">This text uses Hex Code (#00ff00)</h2>
<h2 class="color3">This text uses RGB (0,0,255)</h2>
<h2 class="color4">This text uses RGBA with transparency</h2>
<h2 class="color5">This text uses HSL</h2>
<h2 class="color6">This text uses HSLA with transparency</h2>

</body>
</html>
