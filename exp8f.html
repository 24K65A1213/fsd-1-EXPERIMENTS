<!DOCTYPE html>
<html>
<head><title>Denomination</title></head>
<body>

<script>
var amount = parseInt(prompt("Enter deposit amount:"));
var notes = [100, 50, 20, 10, 5, 2, 1];

document.write("<h3>Denominations:</h3>");

for(let i = 0; i < notes.length; i++){
    let count = parseInt(amount / notes[i]);
    if(count > 0){
        document.write(count + " - " + notes[i] + "'s<br>");
        amount = amount % notes[i];
    }
}
</script>

</body>
</html>
