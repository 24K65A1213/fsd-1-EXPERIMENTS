<!DOCTYPE html>
<html>
<head><title>Loops</title></head>
<body>

<script>
document.write("<h3>For Loop:</h3>");
for(let i=1; i<=10; i++){
    document.write(i + " ");
}

document.write("<h3>While Loop:</h3>");
let j = 1;
while(j<=10){
    document.write(j + " ");
    j++;
}

document.write("<h3>Do-While Loop:</h3>");
let k = 1;
do{
    document.write(k + " ");
    k++;
}while(k<=10);
</script>

</body>
</html>
