<!DOCTYPE html>
<html>
<head><title>Math Object Example</title></head>
<body>

<script>
document.write("PI Value: " + Math.PI + "<br>");
document.write("Square root of 49: " + Math.sqrt(49) + "<br>");
document.write("Random Number: " + Math.random() + "<br>");
document.write("2 raised to 5: " + Math.pow(2,5) + "<br>");
</script>

</body>
</html>
