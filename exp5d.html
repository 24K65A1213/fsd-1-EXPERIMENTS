<!DOCTYPE html>
<html>
<head>
<title>CSS Box Model</title>

<style>
.box {
    width: 300px;
    background-color: lightyellow; /* Content */
    border: 4px solid brown;       /* Border */
    padding: 20px;                 /* Padding */
    margin: 30px;                  /* Margin */
}
</style>

</head>
<body>

<h2>CSS Box Model Example</h2>

<div class="box">
This is a box demonstrating:
<br>Content Area
<br>Padding (space inside border)
<br>Border (outline around box)
<br>Margin (space outside border)
</div>

</body>
</html>
