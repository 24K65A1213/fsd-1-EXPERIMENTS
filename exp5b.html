<!DOCTYPE html>
<html>
<head>
<title>Background Image Example</title>

<style>
body {
    background-image: url("yourimage.jpg");
    background-repeat: repeat-x;   /* repeat horizontally only */
    background-position: center 50%; /* center horizontally, halfway vertically */
    background-attachment: fixed;  /* remain fixed while scrolling */
}
</style>

</head>
<body>
<h2>Scroll this page to see the background stays fixed</h2>
<p>Content... Content... Content...</p>
<p>Keep scrolling...</p>
<p>Keep scrolling...</p>
<p>Keep scrolling...</p>
</body>
</html>
