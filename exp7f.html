<!DOCTYPE html>
<html>
<head><title>Regex Example</title></head>
<body>

<script>
var pattern = /java/i;
var text = "I am learning JavaScript.";

document.write("Text: " + text + "<br>");
document.write("Pattern: /java/i <br>");
document.write("Match Found?: " + pattern.test(text));
</script>

</body>
</html>
