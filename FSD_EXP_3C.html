<!DOCTYPE html>
<html>
<head>
<title>CSS Types</title>
<link rel="stylesheet" href="STYLE3C.css"> <!-- External CSS -->

<style>
h2 { color: blue; }  /* Internal CSS */
</style>
</head>

<body>

<h1 style="color:red;">This is Inline CSS</h1> <!-- Inline CSS -->

<h2>This is Internal CSS</h2>

<p class="external">This is External CSS</p>

</body>
</html>
