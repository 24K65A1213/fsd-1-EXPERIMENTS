<!DOCTYPE html>
<html>
<head>
<title>Math Operations</title>
</head>
<body>

<h3>Enter a Number:</h3>
<input type="number" id="num">

<button onclick="showFactorial()">Factorial</button>
<button onclick="showFibonacci()">Fibonacci</button>
<button onclick="showPrime()">Prime</button>
<button onclick="showPalindrome()">Palindrome</button>

<p id="result"></p>

<script>
function showFactorial(){
    let n = parseInt(document.getElementById("num").value);
    let fact = 1;
    for(let i=1;i<=n;i++){ fact*=i; }
    document.getElementById("result").innerHTML = "Factorial: " + fact;
}

function showFibonacci(){
    let n = parseInt(document.getElementById("num").value);
    let a=0, b=1, series="";
    for(let i=1;i<=n;i++){
        series += a + " ";
        let next = a+b; a=b; b=next;
    }
    document.getElementById("result").innerHTML = "Fibonacci: " + series;
}

function showPrime(){
    let n = parseInt(document.getElementById("num").value);
    let ans="";
    for(let i=2;i<=n;i++){
        let flag=true;
        for(let j=2;j<=Math.sqrt(i);j++){
            if(i%j==0){ flag=false; break; }
        }
        if(flag) ans+=i+" ";
    }
    document.getElementById("result").innerHTML = "Prime Numbers: " + ans;
}

function showPalindrome(){
    let n = document.getElementById("num").value;
    let rev = n.split("").reverse().join("");
    document.getElementById("result").innerHTML =
    (n==rev) ? "Palindrome" : "Not Palindrome";
}
</script>

</body>
</html>
