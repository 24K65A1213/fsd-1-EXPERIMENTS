<!DOCTYPE html>
<html>
<head><title>Armstrong Number</title></head>
<body>

<script>
var num = parseInt(prompt("Enter a number:"));
var temp = num;
var sum = 0;

while(temp > 0){
    let digit = temp % 10;
    sum += digit * digit * digit;
    temp = parseInt(temp / 10);
}

if(sum == num){
    alert(num + " is an ARMSTRONG NUMBER");
}
else{
    alert(num + " is NOT an Armstrong Number");
}
</script>

</body>
</html>
