<!DOCTYPE html>
<html>
<head><title>String Object Example</title></head>
<body>

<script>
var text = "Welcome to JavaScript";

document.write("Original String: " + text + "<br>");
document.write("Uppercase: " + text.toUpperCase() + "<br>");
document.write("Lowercase: " + text.toLowerCase() + "<br>");
document.write("Substring(0,7): " + text.substring(0,7) + "<br>");
document.write("Length: " + text.length + "<br>");
</script>

</body>
</html>
