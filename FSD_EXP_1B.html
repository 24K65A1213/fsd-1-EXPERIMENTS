<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h2>Hyperlinks with &lt;a&gt; tag</h2>

    <p><a href="https://www.google.com" target="_self">Open Google (same tab)</a></p>
    <p><a href="https://www.wikipedia.org" target="_blank">Open Wikipedia (new tab)</a></p>
    <p><a href="https://www.youtube.com" target="_parent">Open YouTube (parent frame)</a></p>
    <p><a href="https://www.github.com" target="_top">Open GitHub (full window)</a></p>
</body>
</html>
