<!DOCTYPE html>
<html>
<head>
<title>Font and Text Properties</title>

<style>
.text1 { font-size: 24px; }              /* font-size */
.text2 { font-weight: bold; }            /* font-weight */
.text3 { font-style: italic; }           /* font-style */
.text4 { text-decoration: underline; }   /* text-decoration */
.text5 { text-transform: uppercase; }    /* text-transformation */
.text6 { text-align: center; }           /* text-alignment */
</style>

</head>
<body>

<p class="text1">This text shows font-size.</p>
<p class="text2">This text shows font-weight.</p>
<p class="text3">This text shows font-style.</p>
<p class="text4">This text shows text-decoration.</p>
<p class="text5">This text shows text-transformation.</p>
<p class="text6">This text is center aligned.</p>

</body>
</html>
