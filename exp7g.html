<!DOCTYPE html>
<html>
<head><title>Date Object Example</title></head>
<body>

<script>
var today = new Date();

document.write("Current Date & Time: " + today + "<br>");
document.write("Year: " + today.getFullYear() + "<br>");
document.write("Month: " + (today.getMonth()+1) + "<br>");
document.write("Date: " + today.getDate() + "<br>");
document.write("Day: " + today.getDay() + "<br>");
</script>

</body>
</html>
